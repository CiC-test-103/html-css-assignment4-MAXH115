<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="card">
    <div class="left">
      <h3>Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right">
      <h3>Summary</h3>

      <div class="summary">
        <div class="summary-item reaction">
          <div class="label">
            <img src="./assets/images/icon-reaction.svg">
            <span>
              Reaction
            </span>
          </div>
          <div class="numbers">
            <span class="numbers-bold">80</span>
            <span class="numbers-grey">/ 100</span>
          </div>
        </div>

        <div class="summary-item memory">
          <div class="label">
            <img src="./assets/images/icon-memory.svg">
            <span>
              Membory
            </span>
          </div>
          <div class="numbers">
            <span class="numbers-bold">92</span>
            <span class="numbers-grey">/ 100</span>
          </div>
        </div>

        <div class="summary-item verbal">
          <div class="label">
            <img src="./assets/images/icon-verbal.svg">
            <span>Verbal</span>
          </div>

          <div class="numbers">
            <span class="numbers-bold">61</span>
            <span class="numbers-grey">/ 100</span>
          </div>
        </div>

        <div class="summary-item visual">
          <div class="label">
            <img src="./assets/images/icon-visual.svg">
            <span>Visual</span>
          </div>

          <div class="numbers">
            <span class="numbers-bold">73</span>
            <span class="numbers-grey">/ 100</span>
          </div>
        </div>
      </div>

      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Xu Han</a>.
    Coded by <a href="#">Xu Han</a>.
  </div>
</body>

</html>
